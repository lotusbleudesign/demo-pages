name: Artefact React App
permissions:
  contents: write
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛎️
        uses: actions/checkout@v3
      - name: Install Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Test
        run: npm run test > test.txt
      - name: Upload Test
        uses: actions/upload-artifact@v3
        with:
          name: myTesting
          path: test.txt
  download-test:
    name: Download Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: DownloadTest
        uses: actions/download-artifact@v3
        with:
          name: myTesting
      - name: Print result
        shell: bash
        run: |
          value=`cat test.txr`
          echo $value
